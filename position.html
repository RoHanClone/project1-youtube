<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postion-pratice</title>
</head>
<body style="height: 1000px; padding-top: 60px; padding-left: 50px;">
    <div style="background-color: black;
    color: white;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    height: 50px;
    left: 0;">Header</div>

    <div style="background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    ;">
        Sidebar
    </div>

    <div style="background-color: blue;
    position: absolute;
    color: white;
    left: 0;
     
    ">
        absolute
    </div>
    <div style="background-color: lightblue; 
    height: 200px;
    width: 200px;">Div 1</div>

    <div style="background-color: lightcoral; 
        height: 200px;
        width: 200px;
        position: relative;">
        <div style="background-color: blue;
        position: absolute;
        color: white;
       
        right: 10px;
        bottom: 10px;
        z-index: 0;
        
    ">
        5:00
    </div>
    Div 2
</div>


</body>
</html>
