<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Pratice</title>
</head>
<body style="height: 1000px;">
     <div style="
       
        display: grid;
        grid-template-columns: 100px 100px;">
        <div style="background-color: peru;" >Div 1</div>
        <div style="background-color: red;">Div 2<p>Text</p></div>
    </div>
    <div style="
     margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px;">
        <div style="background-color: peru;" >Div 1</div>
        <div style="background-color: red;">Div 2<p>Text</p></div>
    </div>
    <div style="
    margin-top: 30px;
       display: grid;
       grid-template-columns: 100px 1fr;">
       <div style="background-color: peru;" >Div 1</div>
       <div style="background-color: red;">Div 2</div>
   </div>
   <div style="
    margin-top: 30px;
       display: grid;
       grid-template-columns: 100px 1fr 1fr;">
       <div style="background-color: peru;" >Div 1</div>
       <div style="background-color: red;">Div 2</div>
       <div style="background-color: peru;" >Div 1</div>
   </div>

   <div style="
    margin-top: 30px;
       display: grid;
       column-gap: 20px;
       row-gap: 40px;
       grid-template-columns: 1fr 1fr 1fr;">
       <div style="background-color: peru; height: 200px;" >Div 1</div>
       <div style="background-color: red; height: 200px;">Div 2</div>
       <div style="background-color: peru; height: 200px;" >Div 1</div>
       <div style="background-color: peru; height: 200px;" >Div 1</div>
       <div style="background-color: red; height: 200px;">Div 2</div>
       <div style="background-color: peru; height: 200px;" >Div 1</div>
   </div>
</body>
</html>
